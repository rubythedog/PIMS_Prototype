<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/google_fonts.css" />
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/PIMS_Prototype_navbar.css" />
    <link rel="stylesheet" href="../styles/font-awesome.min.css"/>
    <script src="../scripts/jquery-3.2.1.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/PIMS_Prototype.js"></script>
    <link rel="stylesheet" href="../styles/PIMS_Prototype.css"/><link rel="stylesheet" href="../styles/ViewStyles.css" /> <link rel="stylesheet" href="../styles/Site.css" />

    <script type="text/javascript">
        $(document).ready(function () {
            UIInitialize_BasePage();
            EventHandlers_Register();
        });</script>



</head>

<span id="menu"></span>

<body class="body-content">
    <div>
        <img src="../images/ProsperPlace_Logo2.png" width="200" />
    </div>
    <br />

    <div class="viewContainer">


        <fieldset class="fieldsetAddEdit">
            <legend>Member Information</legend>

            <table ID="tblMemberInformation" class="tableMaintain">

                <tr><td>First Name</td><td>*</td><td><input id="FirstName" type="text" value="" class="isEdittable isSmallField isRequired"></td></tr>
                <tr><td>Middle Name</td><td></td><td><input id="MiddleName" type="text" value="" class="isEdittable isSmallField"></td></tr>
                <tr><td>Last Name</td><td>*</td><td><textarea id="LastName" type="text" value="" class="isEdittable isLargeField"> </textarea></td></tr>

            </table>
        </fieldset>

        <fieldset class="fieldsetAddEdit">
            <legend>Address</legend>

            <table ID="tblAddress" class="tableMaintain">

                <tr><td>First Name</td><td>*</td><td><input id="FirstName" type="text" value="" class="isEdittable isSmallField"></td></tr>
                <tr><td>Living Facility Name</td><td>*</td><td><textarea id="LivingFacilityName" type="text" value="" class="isEdittable isLargeField"> </textarea></td></tr>

            </table>
        </fieldset>


    </div>
</body>

</html>
