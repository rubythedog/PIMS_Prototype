<body class="manpage">

        <br/><br/><!-- GIT DOC --><a href="https://git.github.io/htmldocs/git-branch.html">Official Git Documentation - Branching</a>

        <div id="header"><h1 class="short">Create</h1></div>

        <h2>DETAILS</h2>

        <div class="sectionbody">
            <p>To add/edit any content, local branch must be created.</p>

            <div class="dlist">
                <dl>
                    <!-- COMMAND --><dt class="hdlist1"><em>git branch -f &lt;branch&gt;</em><span class="copy_in_command"></span></dt>
                    <!-- EXPLANATION -->
                    <dd>
                        <p>Creates local branch. Will be 'linked' to a remote branch with the same name.</p>
                    </dd>
                </dl>
            </div>


            <div class="dlist">
                <dl>
                    <!-- COMMAND --><dt class="hdlist1"><em>git branch &lt;branch&gt;</em><span class="copy_in_command"></span></dt>
                    <!-- EXPLANATION -->
                    <dd>
                        <p>Creates local branch.</p>
                    </dd>
                </dl>
            </div>

        </div>
