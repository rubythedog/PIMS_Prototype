        <div class="sectionbody">

                    <!-- COMMAND --><dt class="hdlist1"><em>git status</em><span class="copy_in_command"></span></dt>
                    <!-- EXPLANATION -->
                    <dd>
                        <p>Displays changes in files / folders between the working tree commits and proposed changes.</p>
                        <p>Unstaged changes will be displayed in <span style="color: red;font-weight:bold" >'red'</span> text.</p>
                        <p>Staged changes will be displayed in <span style="color: green;font-weight:bold" >'green'</span> text.</p>
